<div *ngFor="let item of glossary">
    {{item.description}}
    <mat-accordion *ngIf="item?.accordion">
        <mat-expansion-panel hideToggle *ngFor="let acc of item?.accordion">
          <mat-expansion-panel-header>
            <mat-panel-title>{{acc.title}}</mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{acc.body}}</p>
        </mat-expansion-panel>
    </mat-accordion> 
</div>
